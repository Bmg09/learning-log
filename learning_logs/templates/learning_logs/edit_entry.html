{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}
{% block page_header%}
<h2><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></h2>

 <h3>Edit entry</h3>
{% endblock page_header%}
{% block content %}
<form action="{% url 'learning_logs:edit_entry' entry.id %}" class="form" method='post'>
{% bootstrap_form form%}
 {% csrf_token %}
 {% buttons %}
<button name="submit" class="btn btn-primary">Save changes</button>
{% endbuttons %}
 </form>
{% endblock content %}
